<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    profile/questions需要找源自根目录的样式，需要在前面加/-->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/test.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
  </head>
<body>
<!--引入导航栏：-->
<div th:insert="navigation::nav"></div>
<!---------------------------------导航栏结束----------------------------->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--                icon标签 icon名-->
            <h2><span th:text="${sectionName}"></span> </h2>
            <hr>
<!--                        展示问题-->
<!--            无提问的页面展示需要修改-->
            <div class="media" th:each="question : ${pagination.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:if="${question.user.avatarUrl!=null}"
                             th:src="@{${question.user.avatarUrl}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
<!--                    去掉了description-->
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 ·
                         <span th:text="${question.viewCount}"></span>次浏览 ·
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
<!--            页码-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!--                    跳转至首页-->
                    <li th:if="${pagination.showFirstPage}">
<!--                        地址拼接：-->
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <!--                            当前页高亮，相等：active，不相等为空-->
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a href="/index"
                           th:href="@{'/profile/'+${section}(page=${page})}"
                           th:text="${page}">
                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
<!--            下述css引用失败，目前不知道原因(.profile.section{}失败-->
<!--            <div class="list-group section" style="margin-top: 15px;">-->
            <div class="list-group profile-section">
<!--            style="margin-top: 15px;"-->
                <a href="/profile/questions" th:class="${section=='questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}?'active list-group-item':'list-group-item'">
                    最新回复
<!--                    回复数：-->
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
